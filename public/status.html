<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Status Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .header h1 {
      font-size: 2rem;
      background: linear-gradient(90deg, #00d4ff, #7b2ff7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .header .subtitle {
      color: #888;
      margin-top: 5px;
    }
    .status-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .status-pill {
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
    }
    .status-pill.online { background: rgba(0, 255, 136, 0.2); color: #00ff88; }
    .status-pill.offline { background: rgba(255, 68, 68, 0.2); color: #ff4444; }
    .agents-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .agent-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    .agent-card:hover {
      transform: translateY(-2px);
      border-color: rgba(255, 255, 255, 0.2);
    }
    .agent-card.disconnected {
      opacity: 0.5;
      border-color: rgba(255, 68, 68, 0.3);
    }
    .agent-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 15px;
    }
    .agent-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }
    .agent-icon.builder { background: linear-gradient(135deg, #f093fb, #f5576c); }
    .agent-icon.warrior { background: linear-gradient(135deg, #ff416c, #ff4b2b); }
    .agent-icon.explorer { background: linear-gradient(135deg, #11998e, #38ef7d); }
    .agent-name { font-size: 1.2rem; font-weight: 600; }
    .agent-role { color: #888; font-size: 0.85rem; text-transform: uppercase; }
    .agent-status {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    .status-dot.online { background: #00ff88; }
    .status-dot.offline { background: #ff4444; animation: none; }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .agent-details {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 0.85rem;
      color: #aaa;
    }
    .detail-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    .refresh-info {
      text-align: center;
      margin-top: 30px;
      color: #666;
      font-size: 0.85rem;
    }
    .last-update {
      color: #00d4ff;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Minecraft Agent Dashboard</h1>
    <div class="subtitle">Multi-Agent City Builder Status</div>
  </div>

  <div class="status-bar">
    <div class="status-pill online" id="online-count">0 Online</div>
    <div class="status-pill offline" id="offline-count">0 Offline</div>
  </div>

  <div class="agents-grid" id="agents-grid">
    <!-- Agents will be populated here -->
  </div>

  <div class="refresh-info">
    Auto-refresh every 5 seconds | Last update: <span class="last-update" id="last-update">-</span>
  </div>

  <script>
    const API_BASE = window.location.origin;

    const roleIcons = {
      builder: 'üèóÔ∏è',
      warrior: '‚öîÔ∏è',
      explorer: 'üß≠',
      general: 'ü§ñ'
    };

    async function fetchAgents() {
      try {
        const res = await fetch(`${API_BASE}/v1/agents`);
        const data = await res.json();
        return data.agents || [];
      } catch (err) {
        console.error('Failed to fetch agents:', err);
        return [];
      }
    }

    function renderAgents(agents) {
      const grid = document.getElementById('agents-grid');
      const onlineCount = document.getElementById('online-count');
      const offlineCount = document.getElementById('offline-count');

      const online = agents.filter(a => a.connected).length;
      const offline = agents.length - online;

      onlineCount.textContent = `${online} Online`;
      offlineCount.textContent = `${offline} Offline`;

      grid.innerHTML = agents.map(agent => `
        <div class="agent-card ${agent.connected ? '' : 'disconnected'}">
          <div class="agent-header">
            <div class="agent-icon ${agent.role}">${roleIcons[agent.role] || 'ü§ñ'}</div>
            <div>
              <div class="agent-name">${agent.name}</div>
              <div class="agent-role">${agent.role}</div>
            </div>
          </div>
          <div class="agent-status">
            <div class="status-dot ${agent.connected ? 'online' : 'offline'}"></div>
            <span>${agent.connected ? 'Connected' : 'Disconnected'}</span>
          </div>
          <div class="agent-details">
            <div class="detail-row">
              <span>Agent ID</span>
              <span>${agent.agentId}</span>
            </div>
            <div class="detail-row">
              <span>Supervisor</span>
              <span>${agent.supervisorRunning ? '‚úÖ Running' : '‚ùå Stopped'}</span>
            </div>
          </div>
        </div>
      `).join('');

      document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
    }

    async function refresh() {
      const agents = await fetchAgents();
      renderAgents(agents);
    }

    // Initial load
    refresh();

    // Auto-refresh every 5 seconds
    setInterval(refresh, 5000);
  </script>
</body>
</html>
